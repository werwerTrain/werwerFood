apiVersion: apps/v1
kind: Deployment
metadata:
  name: werwerFood-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: werwerFood
  template:
    metadata:
      labels:
        app: werwerFood
    spec:
      containers:
      - name: werwerFood
        image: luluplum/werwerFood:latest
        ports:
        - containerPort: 9094
