apiVersion: apps/v1
kind: Deployment
metadata:
  name: wwfood-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wwfood
  strategy:
    rollingUpdate: 
      maxSurge: 50% 
      maxUnavailable: 10%
    type: RollingUpdate 
  template:
    metadata:
      labels:
        app: wwfood
    spec:
      containers:
      - name: wwfood
        image: qiuer0121/wwfood:latest
        ports:
        - containerPort: 9094

